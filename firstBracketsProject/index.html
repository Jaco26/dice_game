<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>first Brackets project</title>
        <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/style.css">    
    </head>
    
    <body>
            
        <div class="container">
            
            <div class="navbar">
                <div class="row"> 
                    <div class="col d-flex align-items-end" id="heading">
                        <h1 class="heading p-2 mr-3">Heading</h1>
                        <ul class="d-flex list-unstyled">
                            <li class="p-2"><a class="photo text-muted" href="#">photos</a></li>
                            <li class="p-2"><a class="text-muted" href="#">photos</a></li>
                            <li id="hihi" class="p-2"><a class="text-muted" href="#">photos</a></li>
                        </ul>
                    </div>
                </div>  
			</div> <!--close .navbar-->
            
			<div class="dice">
				<h1 class="text-center">Dice Game!!!</h1>
				<div class="row">
					
					<div class="col-4 my-dice">
						<h4 class="text-center">Your Dice</h4>
						<div class="di my-di-1">
							<p></p>
						</div>
						<div class="di my-di-2">
							<p></p>
						</div>
					</div>
					
					<div class="col-4 text-center game-controls">
						<input type="button" value="Click to Roll" class="btn btn-light">
						<p class="text-left mt-4" id="gameNum">number of games</p>
						<p class="text-left mt-4" id="win-lose">win/lose</p>
						
					</div>
					
					<div class="col-4 their-dice">
						<h4 class="text-center">Their Dice</h4>
						<div class="di their-di-1">
							<p></p>
						</div>
						<div class="di their-di-2">
							<p></p>
						</div>
					</div>
				</div>
				
			<section class="articles">
				<div class="row">
					<div class="col-6 article-1">
						<article>collapsable article</article>
					</div>
					<div class="col-6 article-2">
						<article>collapsable article</article>
					</div>
				</div>	
			</section>
			
			
		
			
        </div> <!--close .container-->
        
        
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    
    </body>
</html>
